<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Vanilla</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <noscript>
            ¡¡¡Habilita JavaScript o vas a ver ✊✊✊✊✊✊!!!
            <br>
            ...vas a ver que no funciona la aplicacion
    </noscript>
    <div id="root"></div>
    <!-- Bibliotecas react react-dom -->
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script>
        // Lambda Component
        const Button = (color, children) => React.createElement('button', {className: "btn btn-"+color}, children)
        // Function COmponent
        function BtnGroup(...args){
            return React.createElement('div', 
            {className: "card-body btn-group"}, 
            [...args]
        )}
        // Class Component
        class Section {
            constructor(title, body){
                this.title = title,
                this.body = body
            }
            render(){
                const header = React.createElement(
                    "h2", 
                    {className: "card-header"}, 
                    this.title
                )
                const section = React.createElement(
                    'section', 
                    {className: "card container my-3 mx-auto p-0"}, 
                    [header, this.body]
                )
                return section
            }
            
        }
        // Instancia de Section
        const section = new Section(
            'Acciones', 
            BtnGroup(
                Button("primary","like"),
                Button('danger', "dislike"),
                Button('dark','sad')
        ))
        // Renderizado
        ReactDOM.createRoot(
            document.getElementById('root') // Elemento Raiz
        ).render(section.render()) // Dibujado en la 
    </script>
</body>
</html>
